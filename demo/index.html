<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Web Loader 2 Full Demo</title>
    <script src="../js/vue.2.7.16.min.js"></script>
    <script src="../js/vue-router.3.6.5.min.js"></script>
    <script src="../js/vue-web-loader-2.deepseek.js"></script>
</head>

<body>
    <!-- 主要内容 -->
    <div id="app">
        <router-view></router-view>
    </div>
    <script type="text/javascript">
    // 请求并执行JS文件
    VueWebLoader({
        version: Date.now(), // 加载文件时指定的版本号，通过Date.now()来避免浏览器缓存问题
        entry: 'views/main.js', // 入口文件
    });
    </script>
</body>

</html>
